<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="../images/pokeball.png" />
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="../node_modules/jq-fakeloader/dist/fakeLoader.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        /*Funtion to change visually the marked item in the side bar*/ $(
          ".poke-container"
        ).on("click", "li", function () {
          $(".poke-container li").removeClass("marked");
          $(this).addClass("marked");
        });
      });
    </script>
  </head>
  <body>
    <div class="fakeLoader"></div>
    <div class="sidebar-container">
      <input type="text" id="filter" placeholder="Search..." class="filter" />
      <ol id="pokedex" class="poke-container"></ol>
    </div>
    <div class="all-container">
      <div id="extra-info" class="extra-info"></div>
      <hr />
      <div id="evo-info" class="evo-info"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../node_modules/jq-fakeloader/dist/fakeLoader.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
<script>
  /*Loading to not see how the data is charging*/
  $.fakeLoader({
    spinner: "spinner2",
    bgColor: "#e34040",
    timeToHide: 1600,
  });
</script>
